<!DOCTYPE html>

<html>
<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
<!--    <link rel="javascript" href="assets/js/main.js">    -->
<!--    <script src="assets/js/main.js"></script>-->

</head>

<body background="assets/img/1.png" style="background-repeat: no-repeat; background-position: center;">
 <div class="container">
  <div class="topBar">
      <p>NUMBER GUESSING GAME</p>
     </div>
  <div>
      <ul>
          <li>Guess a number between 0 and 100</li>
          <li>You only have 10 guesses to get the correct number</li>
          <li>I'm gonna guide you on wheather the guess is 'TOO LOW' and 'TOO HIGH'</li>
      </ul>
  </div>
  <div class="guessBox">
   <p class="guesses"></p>
   <p class="lastResult"></p>
   <p class="lowOrHi"></p>
   
   <label for="guessLabel" style="font-family: 'Raleway'; font-size: 30px; padding-left: 20px;">Enter a guess: </label>
   <input type="text" id="guessField" class="guessField" 
   onkeypress="validate(event)"
   style="font-family: 'Raleway'; font-size: 20px; margin-left: 2; display: inline-block; padding: 8px; border: 2px solid #000; border-radius: 10px; text-align: center; outline: none; text-decoration: none; background-color: rgba(0, 0, 0, 0.4); font-weight: 600;" required>
   <input type="submit" value="Submit Guess" class="guessSubmit" onclick=checkGuess(); style="font-family: 'Raleway'; font-size: 20px; margin-left: 2%; display: inline-block; width: 200px; padding: 8px; color: #000; border: 2px solid #000; text-align: center; outline: none; text-decoration: none; border-radius: 10px; background-color: rgba(0, 0, 0, 0.4); font-weight: 600;" >
  </div>
 </div>
   
    <script src="assets/js/main.js"></script>
    
</body>

</html>
